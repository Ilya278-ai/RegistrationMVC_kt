<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styled Business Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form input::placeholder {
            color: #888;
        }
    </style>
</head>
<body>

<form action="/add_buisness_post" method="post">
    <h2>Добавить бизнес</h2>
    <input type="text" name="title" placeholder="Введите название бизнеса">
    <input type="number" name="profit" placeholder="Прибыль бизнеса за день">
    <input type="number" name="price" placeholder="Цена бизнеса">
    <input type="number" name="vip_price" placeholder="Цена бизнеса для VIP-игроков">
    <input type="submit" value="Добавить">
</form>

</body>
</html>
